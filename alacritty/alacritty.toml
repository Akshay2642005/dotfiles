live_config_reload = true
working_directory = "C:/Users/M S I/"

[shell]
program = "C://Program Files//PowerShell//7/pwsh.exe"
args = ["-NoLogo", "-NoExit"]

[env]
TERM = "xterm-256color"

[font]
size = 14.0
normal.family = "JetBrainsMono Nerd Font"


[scrolling]
history = 5000

[window]
padding = { x = 10, y = 10 }
dynamic_padding = true
title = "Alacritty"
opacity = 0.88
decorations = "none"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[colors.primary]
background = "#000000"
foreground = "#c1c1c1"

[colors.selection]
text = "#000000"
background = "#c1c1c1"

[colors.normal]
black = "#000000"
red = "#5f8787"
green = "#9b8d7f"
yellow = "#8c7f70"
blue = "#888888"
magenta = "#999999"
cyan = "#aaaaaa"
white = "#c1c1c1"

[colors.bright]
black = "#333333"
red = "#5f8787"
green = "#9b8d7f"
yellow = "#8c7f70"
blue = "#888888"
magenta = "#999999"
cyan = "#aaaaaa"
white = "#c1c1c1"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
